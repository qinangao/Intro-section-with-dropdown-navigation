<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div id="mySidepanel" class="sidepanel sidebar-style">
      <img
        src="./images/icon-close-menu.svg"
        alt="closeNav"
        class="closebtn"
        onclick="closeNav()"
      />
      <div class="list">
        <a href="#">Features</a>
        <a href="">Company</a>
        <a href="">Careers</a>
        <a href="#">About</a>
      </div>
      <div class="login">
        <a href="#" class="login-btn">Login</a>
        <button class="reg-btn">Register</button>
      </div>
    </div>
    <div class="header">
      <img src="./images/logo.svg" alt="logo" />
      <button class="openbtn" onclick="openNav()">
        <img src="./images/icon-menu.svg" alt="open-button" />
      </button>
    </div>
    <div class="page">
      <img
        src="./images/image-hero-mobile.png"
        alt="hero_img_mobile"
        class="hero_img_mobile"
      />
      <div class="text-container">
        <h1 class="hero">Make remote work</h1>
        <p class="text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="black-btn">Learn more</button>
      </div>
    </div>
    <div class="clients">
      <img
        src="./images/client-databiz.svg"
        alt="client-databiz"
        class="client-logo"
      />
      <img
        src="./images/client-audiophile.svg"
        alt="client-audiophile"
        class="client-logo"
      />
      <img
        src="./images/client-meet.svg"
        alt="client-meet"
        class="client-logo"
      />
      <img
        src="./images/client-maker.svg"
        alt="client-maker"
        class="client-logo"
      />
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
