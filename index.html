<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div id="mySidepanel" class="sidepanel sidebar-style">
      <img
        src="./images/icon-close-menu.svg"
        alt="closeNav"
        class="closebtn"
        onclick="closeNav()"
      />
      <div class="list">
        <button class="dropdown-btn dd-style">
          Features<img
            src="./images/icon-arrow-down.svg"
            alt="icon-arrow-down"
            class="arrow_drow"
          />
        </button>
        <div class="dropdown-container box1">
          <a href="#"
            ><img src="./images/icon-todo.svg" alt="icon-todo" />Todo List</a
          >
          <a href="#"
            ><img
              src="./images/icon-calendar.svg"
              alt="icon-calendar"
            />Calendar</a
          >
          <a href="#"
            ><img
              src="./images/icon-reminders.svg"
              alt="icon-reminders"
            />Reminders</a
          >
          <a href="#"
            ><img
              src="./images/icon-planning.svg"
              alt="icon-planning"
            />Planning</a
          >
        </div>
        <button class="dropdown-btn dd-style">
          Company
          <img
            src="./images/icon-arrow-down.svg"
            alt="icon-arrow-down"
            class="arrow_drow"
          />
        </button>
        <div class="dropdown-container box2">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
        <a href="">Careers</a>
        <a href="#">About</a>
      </div>
      <div class="login">
        <a href="#" class="login-btn">Login</a>
        <button class="reg-btn">Register</button>
      </div>
    </div>
    <div class="header">
      <img src="./images/logo.svg" alt="logo" />
      <button class="openbtn" onclick="openNav()">
        <img src="./images/icon-menu.svg" alt="open-button" />
      </button>
    </div>
    <div class="for_desktop">
      <div class="page">
        <img
          src="./images/image-hero-mobile.png"
          alt="hero_img_mobile"
          class="hero_img_mobile"
        />
        <div class="text-container">
          <h1 class="hero"><span>Make</span> remote work</h1>
          <p class="text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="black-btn">Learn more</button>
        </div>
        <div class="clients">
          <img
            src="./images/client-databiz.svg"
            alt="client-databiz"
            class="client-logo"
          />
          <img
            src="./images/client-audiophile.svg"
            alt="client-audiophile"
            class="client-logo"
          />
          <img
            src="./images/client-meet.svg"
            alt="client-meet"
            class="client-logo"
          />
          <img
            src="./images/client-maker.svg"
            alt="client-maker"
            class="client-logo"
          />
        </div>
      </div>
      <img
        src="./images/image-hero-desktop.png"
        alt="image-hero-desktop"
        class="image-hero-desktop"
      />
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
